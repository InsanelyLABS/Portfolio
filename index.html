<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>My 3D Portfolio</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="/Socials/Logo.png">
</head>
<body>
    <div class="container">
        <div class="content">
            <header class="header">
                <h1>My 3D Portfolio</h1>
                <nav class="nav">
                    <a class="nav-link smooth-scroll" href="#vehicles">Vehicles</a>
                    <a class="nav-link smooth-scroll" href="#buildings">Buildings</a>
                    <a class="nav-link smooth-scroll" href="#props">Props</a>
                </nav>
            </header>
            <section class="hero">
                <h2>Welcome to my portfolio</h2>
                <p>Explore My 3D Models Below</p>
            </section>
            <section id="buildings" class="gallery-section">
                <h3>Buildings</h3>
                <div class="gallery">
                    <!-- Gallery images for Buildings -->
                </div>
            </section>
            <section id="vehicles" class="gallery-section">
                <h3>Vehicles</h3>
                <div class="gallery">
                    <!-- Gallery images for Vehicles -->
                </div>
            </section>
            <section id="props" class="gallery-section">
                <h3>Props</h3>
                <div class="gallery">
                    <!-- Gallery images for Props -->
                </div>

            <footer class="footer">
                <div class="socials">
                    <a href="https://www.instagram.com/insanelylabs/" target="_blank"><img src="./Socials/inst.png" alt="Instagram"></a>
                    <a href="https://www.youtube.com/channel/UCqNcHQBWmP5QRaDoiPNYBgQ" target="_blank"><img src="./Socials/YT.png" alt="YouTube"></a>
                    <a href="https://twitter.com/InsanelyLabs" target="_blank"><img src="./Socials/Twitter.png" alt="Twitter"></a>
                    <a href="https://devforum.roblox.com/u/insanelylabs/summary" target="_blank"><img src="./Socials/roblox.png" alt="Roblox"></a>
                </div>
                <button class="contact-button" onclick="openContactForm()">Contact</button>
            </footer>
        </div>
    </div>
    <script>
        function openContactForm() {
            window.location.href = "contact.html";
        }
    </script>
</body>
</html>
